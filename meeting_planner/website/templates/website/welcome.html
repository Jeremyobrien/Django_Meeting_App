{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
        <h1>Welcome to the Meeting Planner!</h1>
        <a href="{% url 'rooms' %}">
        See All Rooms
        </a>
        <h2>Meetings</h2>
        <ul>
            {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
